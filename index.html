<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></script>
    <style>
      .fileUpload {
          position: relative;
          overflow: hidden;
          margin: 10px;
      }
      .fileUpload input.upload {
          position: absolute;
          top: 0;
          right: 0;
          margin: 0;
          padding: 0;
          font-size: 20px;
          cursor: pointer;
          opacity: 0;
          filter: alpha(opacity=0);
      }
    </style>
  </head>
  <body class="mixpanel-platform-body">
    
    <div class="fileUpload btn btn-primary">
        <span>Upload</span>
        <input type="file" class="upload" />
    </div>
    <!-- 
      1. Upload CSV's with revenue data.  Parse out transaction date (trans_date) and transaction amount
      (sale_amount) 
    
      2. Visualize a Segmentation Chart that AVG's daily revenue values over event counts
    
    -->
    <script type="text/javascript">
      /* Upload and Store data client-side */
      
    
      $(document).ready(function() {
          $.ajax({
              type: "GET",
              url: "data.txt",
              dataType: "text",
              success: function(data) {processData(data);}
           });
      });

      function processData(allText) {
          var record_num = 5;  // or however many elements there are in each row
          var allTextLines = allText.split(/\r\n|\n/);
          var entries = allTextLines[0].split(',');
          var lines = [];
      
          var headings = entries.splice(0,record_num);
          while (entries.length>0) {
              var tarr = [];
              for (var j=0; j<record_num; j++) {
                  tarr.push(headings[j]+":"+entries.shift());
              }
              lines.push(tarr);
          }
          // alert(lines);
      }
    </script>
  </body>
</html>
